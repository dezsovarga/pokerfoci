<div class="content">
	<div  id="form_wrapper" class="form_wrapper" style="width: 550px; height: 463px; display: block;">
		<form class="register active">
			<h3>Register</h3>
			<div class="column">
				<div>
					<label>First Name:</label>
					<input type="text" />
					<span class="error">This is an error</span>
				</div>
				<div>
					<label>Last Name:</label>
					<input type="text" />
					<span class="error">This is an error</span>
				</div>
				<div>
					<label>Website:</label>
					<input type="text" value="http://"/>
					<span class="error">This is an error</span>
				</div>
			</div>
			<div class="column">
				<div>
					<label>Username:</label>
					<input type="text"/>
					<span class="error">This is an error</span>
				</div>
				<div>
					<label>Email:</label>
					<input type="text" />
					<span class="error">This is an error</span>
				</div>
				<div>
					<label>Password:</label>
					<input type="password" />
					<span class="error">This is an error</span>
				</div>
			</div>
			<div class="bottom">
				<div class="remember">
					<input type="checkbox" />
					<span>Send me updates</span>
				</div>
				<input type="submit" value="Register" />
				<a href="/#/login" rel="login" class="linkform">You have an account already? Log in here</a>
				<div class="clear"></div>
			</div>
		</form>		
		
	</div>
	<div class="clear"></div>
</div>
